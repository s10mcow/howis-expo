input LocationInput {
  latitude: Float!
  longitude: Float!
}

mutation createPost(
  $photoURL: String!
  $caption: String
  $userId: ID!
  $tags: [String!]
  $location: LocationInput!
) {
  createPost(
    photoURL: $photoURL
    caption: $caption
    userId: $userId
    tags: $tags
    location: $location
  ) {
    id
    photoURL
    caption
    location {
      latitude
      longitude
    }
    tags
  }
}
